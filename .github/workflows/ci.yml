name: Elixir CI

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ $default-branch ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Elixir
        uses: actions/setup-elixir@v1
        with:
          otp-version: 24.x
          elixir-version: 1.14.x

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: mix deps.get

      - name: Run tests
        run: mix test